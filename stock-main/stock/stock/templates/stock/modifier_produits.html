{% extends "sidebar.html" %}

{% block title %}Modifier le produit{% endblock %}

{% block content %}
<style>
  .modifier-produit-container {
    padding: 2rem;
    max-width: 900px;
    margin: 0 auto;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }

  .modifier-produit-container h2 {
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    color: #333;
  }

  .modifier-produit-container form {
    margin-bottom: 1.5rem;
  }

  .modifier-produit-container form button {
    background-color: #7e194e;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .modifier-produit-container form button:hover {
    background-color: #5a1239;
  }

  .modifier-produit-container .back-link {
    display: inline-block;
    margin-top: 30px;
    color: #7e194e;
    text-decoration: none;
    font-weight: bold;
  }

  .modifier-produit-container .back-link:hover {
    text-decoration: underline;
  }
</style>

<div class="modifier-produit-container">
  <h2>‚úèÔ∏è Modifier le produit</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer</button>
  </form>

  <a href="{% url 'liste_produits' %}" class="back-link">
    üîô Retour √† la liste
  </a>
</div>
{% endblock %}
